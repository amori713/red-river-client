<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="mb-3 text-center">Logga in</h3>
  
          <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
  
          <form (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Användarnamn</label>
              <input class="form-control" [(ngModel)]="userName" name="userName" required />
            </div>
  
            <div class="mb-3">
              <label class="form-label">Lösenord</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>
  
            <button class="btn btn-primary w-100">
              <i class="fa-solid fa-right-to-bracket me-2"></i>Logga in
            </button>
          </form>
  
          <div class="text-center mt-3">
            <a routerLink="/register">Skapa konto</a>
          </div>
        </div>
      </div>
    </div>
  </div>
